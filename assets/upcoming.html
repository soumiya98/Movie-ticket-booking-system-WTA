
<!DOCTYPE html>
<html lang="en">
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Times", sans-serif}
body{background-color: black;}
h1{color: #f44336;
              text-align:center;}
.w3-quarter img{margin-bottom: -6px; cursor: pointer}
.w3-quarter img:hover{opacity: 0.6; transition: 0.3s}
</style>
<body>

<h1>UPCOMING MOVIES</h1>


<div class="w3-main w3-content" style="max-width:1600px;margin-top:83px">

  <div class="w3-row w3-grayscale-min">
    <div class="w3-quarter">
      <img src="../../assets/21bridges.jpg" style="width:100%" height="300px"onclick="onClick(this)">
      <img src="../../assets/spies.jpg" style="width:100%" height="300px"onclick="onClick(this)" >
      <img src="../../assets/dolittle.jpg" style="width:100%" height="225px"onclick="onClick(this)">
   </div>
   
   <div class="w3-quarter">
      <img src="../../assets/badBoys.JPG" height="300px"style="width:100%" onclick="onClick(this)">
      <img src="../../assets/db.jpg" style="width:100%" onclick="onClick(this)" height="519px">
    </div>
   
    <div class="w3-quarter">
      <img src="../../assets/jumanji.jpg" style="width:100%" onclick="onClick(this)">
      <img src="../../assets/panipat.jpg" style="width:100%" onclick="onClick(this)">
     
    </div>

<div class="w3-quarter">
  <img src="../../assets/starWars.jpg" height="813px"style="width:100%" onclick="onClick(this)">
</div>

  </div>

 
 
 
  <div id="modal01" class="w3-modal w3-black" style="padding-top:0" onclick="this.style.display='none'">
    <span class="w3-button w3-black w3-xlarge w3-display-topright">×</span>
    <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
      <img id="img01" class="w3-image">
      <p id="caption"></p>
    </div>
  </div>

 
 </div>
 



<script>
// Script to open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("myOverlay").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("myOverlay").style.display = "none";
}

// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}

</script>



</body> 
</html>
